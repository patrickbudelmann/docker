services:
  portainer:
    image: portainer/portainer-ee:lts
    container_name: portainer
    ports:
      - 9443:9443
#      - 8000:8000
#      - 9000:9000 # for http
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - external

volumes:
  portainer_data:

networks:
  external:
    external: true
